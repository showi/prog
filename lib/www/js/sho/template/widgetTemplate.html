<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta content="text/html;charset=ISO-8859-1" http-equiv="Content-Type">
  <title>widgetTemplate</title>
</head>
<body>
<div id="widgetBase" class="widgetBaseClass" onmouseup="winStop(this)">
<table border="0" cellpadding="8" cellspacing="0">
  <tbody>
    <tr>
      <td class="widgetCorner_upLeft" onmousedown="winMove(this)"
 style="text-align: right; vertical-align: top; height: 8px; width: 8px;"><br>
      </td>
      <td class="widgetCorner_up" onmousedown="winMove(this)"
 style="text-align: center; vertical-align: top; height: 8px;"><br>
      </td>
      <td class="widgetCorner_upRight" onmousedown="winMove(this)"
 style="text-align: left; vertical-align: top; height: 8px; width: 8px;"><br>
      </td>
    </tr>
    <tr>
      <td class="widgetCorner_middleLeft" onmousedown="winMove(this)"
 style="text-align: right; vertical-align: middle; width: 8px;"><br>
      </td>
      <td style="vertical-align: top;">
      <table style="text-align: left;" border="0" cellpadding="0"
 cellspacing="0">
        <tbody>
          <tr>
            <td style="vertical-align: top;">
            <table border="0" cellpadding="0" cellspacing="0"
 height="16">
              <tbody>
                <tr>
                  <td height="16" width="16"><img
 src="img/icon16_16.png"></td>
                  <td>title</td>
                  <td>control</td>
                </tr>
              </tbody>
            </table>
            </td>
          </tr>
          <tr>
            <td style="vertical-align: top;">main</td>
          </tr>
          <tr>
            <td style="vertical-align: top;">statusbar</td>
          </tr>
        </tbody>
      </table>
      </td>
      <td class="widgetCorner_middleRight" onmousedown="winMove(this)"
 style="text-align: left; vertical-align: middle; width: 8px;"><br>
      </td>
    </tr>
    <tr>
      <td class="widgetCorner_downLeft" onmousedown="winMove(this)"
 style="text-align: right; vertical-align: top; height: 8px; width: 8px;"><br>
      </td>
      <td class="widgetCorner_down" onmousedown="winMove(this)"
 style="text-align: center; vertical-align: top; height: 8px;"><br>
      </td>
      <td class="widgetCorner_downRight" onmousedown="winMove(this)"
 style="text-align: left; vertical-align: top; height: 8px; width: 8px;"><br>
      </td>
    </tr>
  </tbody>
</table>
</div>
</body>
</html>
